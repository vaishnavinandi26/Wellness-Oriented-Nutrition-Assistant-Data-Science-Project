<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Nutrition Recommendation Form</h2>
        <form method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Weight (kg):</label>
            <input type="number" name="weight" required>

            <label>Height (cm):</label>
            <input type="number" name="height" required>

            <label>Physical Activity:</label>
            <select name="activity" required>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>

            <label>Weight Goal:</label>
            <select name="goal" required>
                <option value="maintain">Maintain</option>
                <option value="loss">Lose Weight</option>
                <option value="gain">Gain Weight</option>
            </select>

            <label>Health History:</label>
            <label><input type="checkbox" name="health_history" value="diabetes"> Diabetes</label>
            <label><input type="checkbox" name="health_history" value="hypertension"> Hypertension</label>
            <label><input type="checkbox" name="health_history" value="none"> None</label>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
